<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
	<link rel="stylesheet" type="text/css" href="Assets/CSS/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
<!--Comments that apply to all pages are in index.html-->
	<div class="header">
		<div class="title">
			Manish Garg
		</div>
		<div class="clickbar">
			<div id="clickbar1">
				<a href="index.html">About Me</a>
			</div>
			<div id="clickbar2">
				<a href="portfolio.html">Portfolio</a>
			</div>
			<div id="clickbar3">
				<a href="contact.html">Contact</a>
			</div>
		</div>
	</div>
	<section class="page">
		<div class="container">
			<h2 class="title2">
				Contact
			</h2>
			<section class="content">
					<p class="contact_form">Name:</p>
					<p class="contact_form"><input class="text_box" id="text_box1" type="text" name="Name" placeholder="First and Last"></p>
					<p class="contact_form">Email:</p>
					<p class="contact_form"><input class="text_box" id="text_box2" type="text" name="Email" placeholder="name@website.com"></p>
					<p class="contact_form">Message:</p>
					<p class="contact_form"><textarea class="text_box" id="text_box3" placeholder="Please keep this under 200 words"></textarea></p>
					<button class="submit">
						Submit
					</button>
			</section>
		</div>
		<div class="sidebar">
			<h2 class="title2">
				Connect with Me
			</h2>
			<section class="content">
				<a href="">
					<img class="icon" src="Assets/Images/Social_Media_Icons/Facebook.png" alt="Facebook">
				</a>
				<a href="https://www.linkedin.com/in/manish-garg-165a0735/" target="_blank">
					<img class="icon" src="Assets/Images/Social_Media_Icons/Linkedin.png" alt="Linkedin">
				</a>
				<a href="https://github.com/manishgargpro" target="_blank">
					<img class="icon" src="Assets/Images/Social_Media_Icons/Github.png" alt="Github">
			</section>
		</div>
	</section>
	<div class="footer">
		<p class="footer">Copyright 2017 Manish Garg</p>
	</div>
</body>
</html>
